common:
data_service       		= 8001

empty:common
type               		= rtrdb
suppress_dvi       		= yes
suppress_log       		= yes
enable_parallel_allocator	= true

db:empty
load_file          		= test.dat
enable_journalling 		= yes

dbcl:db
cl_library         		= db.cl

sql:common
type               		= sqlc
echo_commands      		= no

