<!doctype html>
<html>
{% include "head.html" %}
<body>
  {% include "top_bar_plain.html" %}
  <div class="container">

  <div class="col-md-4 col-md-offset-4">


    <div class="padded">


      <div class="row">
        <div class="col-md-12">

          <div class="box">
            <div class="box-header">
              <span class="title"><i class="icon-warning-sign"></i> Change Password</span>
            </div>

            <div class="box-content">

              <form class="form-horizontal fill-up validatable">

                <div class="padded">

                  <div class="form-group">
                    <label class="control-label col-lg-2">Old Password</label>
                    <div class="col-lg-10">
                      <input type="password" id="old_password" class="validate[required]">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-lg-2">New Password</label>
                    <div class="col-lg-10">
                      <input type="password" id="password" class="validate[required,minSize[4]]">
                      <span class="help-block note"><i class="icon-warning-sign"></i> Please use a secure password.</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-lg-2">Confirm New Password</label>
                    <div class="col-lg-10">
                      <input type="password" id="password_confirmation" class="validate[required,equals[password],minSize[4]]"/>
                    </div>
                  </div>

                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-blue">Save changes</button>
                  <button type="button" class="btn btn-default">Cancel</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
