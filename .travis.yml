# Programming language
language: python

# Language version(s) to test against.
python:
  - "2.7"

# Command to install dependencies.
install:
  - python setup.py install

# Command to start the tests.
script: nosetests

# We need sudo to put stuff in /etc/
sudo: required

# Config for codecov.io
before_install:
  - pip install codecov
after_success:
  - codecov
