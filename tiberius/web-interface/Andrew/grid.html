<!DOCTYPE=html>
<html>
<head>
<link rel="stylesheet" href="grid.css">

</head>
<body>
<table border=1 style="border-collapse: collapse;" id="table">
<h2>Table</h2>
</table>

<script> 
//create a function which takes the heuristics from 
//the database to create a corresponding hsla colour
//code from it to use in the gui to colour each cell differently.
//0 to 130 is from red to green.
function getColours(Heuristic){
return (120 * Heuristic);
}

function createGrid(name, rows, cols, data, heuristic) {
    var table = document.getElementById(name);
    
	for (i = 0; i < rows; i++){
		var row = table.insertRow(i);
		for (j=0; j < cols; j++){
			var cell = row.insertCell(j);
			var lat = (Math.random()*360).toFixed(5);
			var lon = (Math.random()*100).toFixed(5);
			cell.innerHTML = "(" + (rows-i-1) + ","+ j + ")<br>";
			cell.style.backgroundColor = "hsla(" + getColours(Math.random())+ ", 100%, 50%, 1)";
			cell.onmouseover = function (){
				this.innerHTML = "<h1> Lat.: " + lat + "<br></h1>";
				this.innerHTML += "<h1> Long.: " + lon + "<br></h1>";
			}
			cell.onmouseout = function (){
				this.innerHTML = "(" + (rows-i-1) + ","+ j + ")<br>";
			}
		}
	}
}
createGrid("table", 9, 9, "data", 1)

</script>





</body>
</html>
