<body>

<table border=1 style="border-collapse: collapse;" id="table">
<h2>Table</h2>
</table>

<script> 
//create a function which takes the heuristics from 
//the database to create a corresponding hsla colour
//code from it to use in the gui to colour each cell differently.
//0 to 130 is from red to green.
function getColours(Heuristic){
return (120 * Heuristic);
}

function myFunction(name, rows, cols, data, heuristic) {
    var table = document.getElementById(name);
    
	for (i = 0; i < rows; i++){
		var row = table.insertRow(i);
		for (j=0; j < cols; j++){
			var cell = row.insertCell(j);
			cell.innerHTML = "(" + (8-i) + ","+ j + ")<br>";
			//cell.onfocus)
			cell.innerHTML += " Longitude: <br>" + data;
			cell.innerHTML += " Latitude: <br>" + data;
			cell.style.backgroundColor = "hsla(" + getColours(heuristic)+ ", 100%, 50%, 1)";
		}
	}
}
myFunction("table", 9, 9, "data", 1)

</script>





</body>
</html>
